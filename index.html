<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,user-scalable=no">
  <title>Juego</title>
  <link rel="stylesheet" href="css/jquery-ui.css">
  <link rel="stylesheet" href="css/estilos.css">

  <script src="js/jquery.min.js" type="text/javascript"></script>
  <script src="js/jquery-ui.min.js" type="text/javascript"></script>
  <script src="js/timer.js" type="text/javascript"></script>
  <script src="js/app.js" type="text/javascript"></script>
</head>

<body>
  <div class="main-container">
    <h1 class="main-titulo">Match Game</h1>

    <div class="panel-tablero">

      <div id="1" class="col-1"></div>

      <div id="2" class="col-2"></div>

      <div id="3" class="col-3"></div>

      <div id="4" class="col-4"></div>

      <div id="5" class="col-5"></div>

      <div id="6" class="col-6"></div>

      <div id="7" class="col-7"></div>
      
    </div>

    <div class="panel-score">
      <div class="score">
        <h2 class="data-titulo">Puntuaci√≥n</h2>
        <span class="data-info" id="score-text">0</span>
      </div>
      <div class="moves">
        <h2 class="data-titulo">Movimientos</h2>
        <span class="data-info" id="movimientos-text">0</span>
      </div>
      <div class="time">
        <h2 class="data-titulo">Tiempo</h2>
        <div class="data-info" id="timer">02:00</div>
      </div>
      <div class="buttons">
        <button class="btn-reinicio">Iniciar</button>
      </div>
    </div>

  </div>
</body>

</html>
